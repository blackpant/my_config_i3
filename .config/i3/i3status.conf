rainbow title {
    gradient = ['#8be9fd']
    steps = 1
    window_title {
        format = "{title}"
        cache_timeout = 0.5
        empty_title = "NOTHING"
    }
}
online_status {
    format = "{icon}Internet"
    color_bad = "#DF0101"
    color_good = "#268bd2"
    # on_click 1 ="exec urxvtc -e ping 8.8.8.8"
    icon_on = ""
    icon_off = ""
}
